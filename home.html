            var dt = new Date();
            var hr = dt.getHours();
            var saludo = (hr < 12) ? "Buenos dÃ­as." : (hr < 18) ? "Buenas tardes." : "Buenas noches.";
            var horaSaludo = (hr < 12) ? "Hoy es:" : "Es:";
            var fecha = obtieneFecha();
            var mensaje = `<h2>${saludo} ${horaSaludo} ${fecha}</h2>`;
            document.write(mensaje);

            function obtieneFecha() {
                var fecha_actual = new Date();
                var dia = ("0" + fecha_actual.getDate()).slice(-2);
                var mes = ("0" + (fecha_actual.getMonth() + 1)).slice(-2);
                var anio = fecha_actual.getFullYear();
                return `${dia}/${mes}/${anio}`;
            }
        </script>

        <script>
            var images = [];
            for (var i = 0; i < 10; i++) {
                images[i] = new Image();
                images[i].src = "dg" + i + ".png";
            }
            images["am"] = new Image();
            images["am"].src = "dgam.gif";
            images["pm"] = new Image();
            images["pm"].src = "dgpm.gif";

            function updateTime() {
                var d = new Date();
                var hr = d.getHours();
                var mn = d.getMinutes();
                var se = d.getSeconds();
                var am_pm = (hr < 12) ? "am" : "pm";
                if (hr == 0) {
                    hr = 12;
                } else if (hr > 12) {
                    hr -= 12;
                }
                var digits = [Math.floor(hr / 10), hr % 10, Math.floor(mn / 10), mn % 10, Math.floor(se / 10), se % 10];
                document.hr1.src = images[digits[0]].src;
                document.hr2.src = images[digits[1]].src;
                document.mn1.src = images[digits[2]].src;
                document.mn2.src = images[digits[3]].src;
                document.se1.src = images[digits[4]].src;
                document.se2.src = images[digits[5]].src;
                document.ampm.src = images[am_pm].src;
                setTimeout(updateTime, 1000);
            }
            updateTime();
        </script>
